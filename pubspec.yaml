name: curso_flutter_avancado
description: Repositório para o curso avançado de flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/image/soundcloud.png
    - assets/image/onboarding_screen1.jpg
    - assets/image/onboarding_screen2.jpg
    - assets/image/onboarding_screen3.jpg
    - assets/image/onboarding_screen4.jpg
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
     - family: Montserrat
       fonts:
         - asset: assets/fonts/Montserrat-Bold.ttf
           weight: 700

         - asset: assets/fonts/Montserrat-SemiBold.ttf
           weight: 600

         - asset: assets/fonts/Montserrat-Medium.ttf
           weight: 500

         - asset: assets/fonts/Montserrat-Regular.ttf
           weight: 400

         - asset: assets/fonts/Montserrat-Light.ttf
           weight: 300
