name: curso_flutter_avancado
description: Repositório para o curso avançado de flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  retrofit: ^2.0.1
  analyzer: ^2.6.0
  dio: ^4.0.0
  json_serializable: ^6.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^2.0.1+2
  build_runner: ^2.0.0



flutter:

  uses-material-design: true

  assets:
    - assets/image/soundcloud.png
    - assets/image/onboarding1.jpg
    - assets/image/onboarding2.jpg
    - assets/image/onboarding3.jpg
    - assets/image/onboarding4.jpg
    - assets/image/new-moon.png
    - assets/image/rec.png
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
     - family: Montserrat
       fonts:
         - asset: assets/fonts/Montserrat-Bold.ttf
           weight: 700

         - asset: assets/fonts/Montserrat-SemiBold.ttf
           weight: 600

         - asset: assets/fonts/Montserrat-Medium.ttf
           weight: 500

         - asset: assets/fonts/Montserrat-Regular.ttf
           weight: 400

         - asset: assets/fonts/Montserrat-Light.ttf
           weight: 300
